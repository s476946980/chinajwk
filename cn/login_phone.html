<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>手机登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_phone.css" />
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <img src="../images/logo_login.png" alt="" class="login" />
        <h1>登陆 JWK Jeans</h1>
        <form action="" class="form">
            <div class="phone">
                <input type="text" placeholder="手机号" id="user" />
            </div>
            <div class="register">
                <input type="text" placeholder="验证码" class="verification" />
                <button class="button" type="button" disabled="">获取验证码</button>
            </div>
            <div class="password-remind">帐号或是密码错误，请重新输入帐号或是密码错误，请重新输入</div>
            <div class="phone">
                <button type="button" id="button">开始</button>
            </div>
        </form>
        <p><a href="###">忘记密码</a></p>
        <div class="social clearfix">
            <h2>社交账户登陆</h2>
            <a href="###"><img src="../images/wechat_01.png" alt="" /></a>
            <a href="###"><img src="../images/weibo_01.png" alt="" /></a>
        </div>
        
            
        
    </div>
</body>
<script type="text/javascript" src="../js/login_phone.js"></script>
</html>

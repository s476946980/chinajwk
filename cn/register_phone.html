<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/register_phone.css" />
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <img src="../images/logo_login.png" alt="" class="login" />
        <h1>欢迎来到 JWK Jeans</h1>
        <form action="" class="form">
            <div class="page-first">
                <div class="register">
                    <input type="text" placeholder="手机号" class="phone" />
                </div>
                <div class="number-remind">手机号错误</div>
                <div class="register">
                    <input type="text" placeholder="用户名" class="user" />
                    <input type="text" placeholder="年龄" class="age" />
                </div>
                <div class="register">
                    <input type="text" placeholder="验证码" class="verification" />
                    <button class="button" type="button">获取验证码</button>
                </div>
                <div class="choose clearfix">
                    <label for="Female"><input type="radio" value="male" name="sex" id="male" checked="">男 </label>
                    <label for="Custom"><input type="radio" value="female" name="sex" id="female">女</label>
                </div>
                <div class="password-remind">请输入正确的验证码</div>
                <div class="register">
                    <button type="button" id="button">注册</button>
                </div>
               <p><label for=""><input type="checkbox" value="说明" name="art" checked=""><a href="####">我已阅读并接受 JWK Jeans 隐私政策</a> </label></p>
            </div>
        </form>
    </div>
</body>
</html>
